# Shadow
shadow = true;
detect-rounded-corners = true;
shadow-radius = 3;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = .2;
shadow-ignore-shaped = false;
shadow-exclude = [
#	"name = 'Notification'",
# workaround for conky until it provides window properties:
	# "override_redirect = 1 && !WM_CLASS@:s",
# "class_g ?= 'Dunst'",
# disable shadows for hidden windows:
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
	"_GTK_FRAME_EXTENTS@:c",
# disables shadows on sticky windows:
	# "_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'",
# disables shadows on i3 frames
	"class_g ?= 'i3-frame'"	,
# slop
	"name = 'Screenshot'",
  "class_g = 'slop'"
];

# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

inactive-opacity = 1;
active-opacity = 1;
opacity-rule = [
  "99:name *?= 'youtube.com'",
  "99:name *?= 'Zoom Meeting'",
  "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
  "99:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'"
];

blur-background = false;
blur-method = "kawase"
blur-strength = 12
blur-background-exclude = [
  # slop
	"name = 'Screenshot'",
  "class_g = 'slop'"
]

fading = true; # Fade windows during opacity changes.
fade-delta = 2; # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.028; # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.03; # Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false; # Fade windows in/out when opening/closing
# fade-exclude = [
#   "class_g ?= 'rofi'",
# ];


mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-client-opacity = true;
unredir-if-possible = false;
refresh-rate = 0;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

backend = "glx";
# backend = "xrender";
glx-no-stencil = true;
glx-no-rebind-pixmap = false;
# glx-copy-from-front = false;
glx-swap-method = 1;
vsync = false;
# sw-opti = true;
dbe = false;

wintypes =
{
  dock = {
    shadow = false;
  }
  dropdown_menu = {
    opacity = 1;
  }
  popup_menu = {
    opacity = 1;
  }
  tooltip = {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  }
  fullscreen = {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  }
};
