<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <edit mode="assign" name="dpi">
      <double>107</double>
    </edit>
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Font substitution rules for Operator Mono -->
  <alias>
    <family>monospace</family>
    <prefer><family>Operator Mono SSm Medium</family></prefer>
  </alias>
</fontconfig>
